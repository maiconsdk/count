<!DOCTYPE html>
<html lang="pt_BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/dist/bundler.css">
  <title>Count</title>
</head>

<body class="maiconsdk">
  <header class="maiconsdk__header">
    <h2 class="maiconsdk__header__text">Created by <strong>Maicon Silva</strong></h2>
  </header>

  <section class="maiconsdk__main">
    <h1 class="count__title">Count</h1>
    <p id="count__number-js" class="count__number" data-state="">0</p>

    <div class="maiconsdk__btn-group">
      <button type="button" id="count__btn-decrease-js" class="maiconsdk__btn maiconsdk__btn--decrease">Decrease</button>
      <button type="button" id="count__btn-reset-js" class="maiconsdk__btn maiconsdk__btn--reset">Reset</button>
      <button type="button" id="count__btn-increase-js" class="maiconsdk__btn maiconsdk__btn--increase">Increase</button>
    </div>
  </section>

  <nav class="maiconsdk__container-footer">
    <ul class="maiconsdk__list">
      <a class="maiconsdk__list__item" href="https://github.com/maiconsdk" target="_blank">Github</a>
      <a class="maiconsdk__list__item" href="https://linkedin.com/in/mmaiconsdk" target="_blank">LinkedIn</a>
      <a class="maiconsdk__list__item" href="https://instagram.com/maiconsdk" target="_blank">Instagram</a>
      <a class="maiconsdk__list__item" href="https://twitter.com/maiconsdk">Twitter</a>
    </ul>
  </nav>

  <script src="./src/scripts/count.js"></script>
</body>

</html>
